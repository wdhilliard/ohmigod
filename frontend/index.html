<!DOCTYPE html><html lang="en" ng-app="ohmApp"><head><title>OHMigod by Will Hilliard</title><link href="https://fonts.googleapis.com/css?family=Oleo+Script&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css"><link rel="stylesheet" href="/css/ohmigod.css"><script src="/js/vendor/angular.min.js"></script><script src="/js/ohmigod.js"></script></head><body ng-controller="ohmCtrl"><h1>	&Omega;HMigod!</h1><div style="position:relative;"><div style="width:100%;" class="resistor-container"><div class="resistor-body"><div ng-click="setActive(1)" ng-model="stripe_1" ng-style="{&quot;background-color&quot;: stripe_1.hex,&quot;border&quot;: &quot;1px &quot;+getBorder(stripe_1)+&quot; black&quot; }" class="stripe-1"></div><div ng-click="setActive(2)" ng-model="stripe_2" ng-style="{&quot;background-color&quot;: stripe_2.hex,&quot;border&quot;: &quot;1px &quot;+getBorder(stripe_2)+&quot; black&quot; }" class="stripe-2"></div><div ng-click="setActive(3)" ng-model="stripe_3" ng-style="{&quot;background-color&quot;: stripe_3.hex,&quot;border&quot;: &quot;1px &quot;+getBorder(stripe_3)+&quot; black&quot; }" class="stripe-3"></div><div ng-click="setActive(4)" ng-model="stripe_4" ng-style="{&quot;background-color&quot;: stripe_4.hex,&quot;border&quot;: &quot;1px &quot;+getBorder(stripe_4)+&quot; black&quot; }" class="stripe-4"></div></div></div><div class="value"><p>{{resistance}}&Omega; {{tolerance}}
</p></div><div class="colors"><div ng-repeat="color in colors" ng-style="{&quot;background-color&quot;: color.hex,&quot;border&quot;: &quot;1px &quot;+getBorder(color)+&quot; black&quot; ,&quot;display&quot;: colorDisplay(color)}" ng-click="setColor(color)" class="color-box"></div><div class="clearfix"></div></div><br><p><a href="https://github.com/wdhilliard/ohmigod">View on Github</a></p><p><a href="/tests.html">Run Unit Tests</a></p></div></body></html>
